<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleForm</title>
</head>
<body>
<form action="/simple-form" method="post">
  {{ form.csrf_token }}
  {{ form.name(placeholder(Name)) }}
  {{ form.age(placeholder(Age)) }}
  {{ form.bio(placeholder(Biography)) }}
  {{ form.submit(placeholder(Submit)) }}
</form>
</body>
</html>
